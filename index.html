<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shata - P2P File Transfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shata</h1>
            <p class="tagline">P2P file transfer. No servers. No bullshit.</p>
        </header>

        <div class="mode-selector">
            <button id="send-mode-btn" class="mode-btn active">Send</button>
            <button id="receive-mode-btn" class="mode-btn">Receive</button>
        </div>

        <!-- Sender View -->
        <div id="sender-view" class="view active">
            <div id="drop-zone" class="drop-zone">
                <input type="file" id="file-input" hidden>
                <div class="drop-zone-content">
                    <span class="drop-icon">+</span>
                    <p>Drop file here or <button id="select-file-btn" class="link-btn">browse</button></p>
                </div>
            </div>

            <div id="sender-file-info" class="file-info hidden">
                <div class="file-details">
                    <span class="file-name"></span>
                    <span class="file-size"></span>
                </div>
            </div>

            <div id="sender-code-section" class="code-section hidden">
                <p>Share this code</p>
                <div class="code-display">
                    <span id="share-code"></span>
                    <button id="copy-code-btn" class="copy-btn" title="Copy code">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <p class="status" id="sender-status">Waiting for receiver...</p>
            </div>

            <div id="sender-progress" class="progress-section hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <span class="progress-percent">0%</span>
                    <span class="progress-speed">0 MB/s</span>
                    <span class="progress-transferred">0 / 0 MB</span>
                </div>
            </div>

            <div id="sender-complete" class="complete-section hidden">
                <span class="complete-icon">&#10003;</span>
                <p>Transfer complete</p>
                <button id="send-another-btn" class="primary-btn">Send another</button>
            </div>
        </div>

        <!-- Receiver View -->
        <div id="receiver-view" class="view hidden">
            <div id="receiver-input-section" class="input-section">
                <label for="code-input">Enter code</label>
                <div class="code-input-wrapper">
                    <input type="text" id="code-input" maxlength="6" placeholder="X7K9M2" autocomplete="off" spellcheck="false">
                    <button id="connect-btn" class="primary-btn">Connect</button>
                </div>
            </div>

            <div id="receiver-connecting" class="connecting-section hidden">
                <div class="spinner"></div>
                <p>Connecting...</p>
            </div>

            <div id="receiver-file-info" class="file-info hidden">
                <div class="file-details">
                    <span class="file-name"></span>
                    <span class="file-size"></span>
                </div>
            </div>

            <div id="receiver-progress" class="progress-section hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <span class="progress-percent">0%</span>
                    <span class="progress-speed">0 MB/s</span>
                    <span class="progress-transferred">0 / 0 MB</span>
                </div>
            </div>

            <div id="receiver-complete" class="complete-section hidden">
                <span class="complete-icon">&#10003;</span>
                <p>Download complete</p>
                <button id="receive-another-btn" class="primary-btn">Receive another</button>
            </div>

            <div id="receiver-error" class="error-section hidden">
                <span class="error-icon">&#10005;</span>
                <p class="error-message"></p>
                <button id="retry-btn" class="primary-btn">Try again</button>
            </div>
        </div>
    </div>

    <footer class="watermark">
        Made by <a href="https://github.com/YashasVM" target="_blank">@Yashas.VM</a>
    </footer>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="js/sender.js"></script>
    <script src="js/receiver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
